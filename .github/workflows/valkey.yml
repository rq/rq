# .github/workflows/valkey-test.yml
name: Valkey Test

on:
  push:
  pull_request:

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  valkey-test:
    # Descriptive name for the job runs in the UI
    name: Py${{ matrix.python-version }}/Valkey${{ matrix.valkey-version }}/redis-py${{ matrix.redis-py-version }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Define the service container for Valkey
    services:
      valkey:
        # Use the official Valkey image
        image: valkey/valkey:${{ matrix.valkey-version }}
        # Map port 6379 in the container to port 6379 on the runner host
        ports:
          - 6379:6379
        # Optional: Add a health check to wait for Valkey to be ready
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      # Don't cancel other jobs if one fails
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        valkey-version: ["7.2", "8.0"]
        # Specify the last two stable redis-py versions
        # NOTE: Update these versions as new redis-py releases become stable
        redis-py-version: ["5", "4"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      # Valkey is started automatically as a service container defined above
      # No separate "Start Valkey/Redis" step is needed here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          # Install the specific redis-py version for this matrix combination
          pip install redis==${{ matrix.redis-py-version }}

      - name: Run RQ tests with pytest
        run: |
          # Run tests, including slow ones. Tests should connect to localhost:6379 by default
          RUN_SLOW_TESTS_TOO=1 hatch run test:cov --durations=5
        env:
          # Ensure tests connect to the Valkey service container if needed
          # RQ_REDIS_HOST: localhost # Usually default, but can be explicit
          # RQ_REDIS_PORT: 6379    # Usually default, but can be explicit
          VALKEY_HOST: localhost # Use VALKEY_HOST if RQ tests check for it, otherwise REDIS_HOST is likely used
          VALKEY_PORT: 6379

      # Optional: Upload coverage reports if you want separate reports for Valkey tests
      # Note: These reports will only reflect coverage from the Valkey test runs
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.4.0
        with:
          files: ./coverage.xml
          # Optional: Add flags to distinguish these reports in Codecov UI
          # flags: valkey,py${{ matrix.python-version }},redispy${{ matrix.redis-py-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }} # Store your Codecov token in secrets
